<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Check if Two Arrays Are Equal</title>
</head>
<body>
    <script>
function areArraysEqual(arr1, arr2) {
  if (arr1.length !== arr2.length) {
    return false;
  }
  for (let i = 0; i < arr1.length; i++) {
    if (arr1[i] !== arr2[i]) {
      return false;
    }
  }
  return true;
}
console.log(areArraysEqual([1, 2, 5, 4, 0],[1, 2, 5, 4, 4]))
    </script>
</body>
</html>
